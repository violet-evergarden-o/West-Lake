
<!DOCTYPE html>
<html>
<title>{{item[3]}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans"}
</style>
<body class="w3-light-grey">


<div class="w3-content" style="max-width:1600px">

 
  
  <!-- Image header -->
  <header class="w3-display-container w3-wide" id="home">
    <img class="w3-image" src="/static/images/{{ item[1] }}" width="1600" height="1060">
    <div class="w3-display-left w3-padding-large">
      <h1 class="w3-text-white">Ten scenes of West Lake</h1>
      <h1 class="w3-jumbo w3-text-white w3-hide-small"><b>{{item[3]}}</b></h1>
    </div>
  </header>
  
  
  <!-- Grid -->
  <div class="w3-row w3-padding w3-border">
    <!-- Blog entries -->
    <div class="w3-col l8 s12">    
      {%for location in location%}
      
      <div class="w3-container w3-white w3-margin w3-padding-large">
        <div class="w3-justify">
          <img src="/static/images/{{ location[1] }}"  style="width:100%" class="w3-padding-16">
  
          <p class="w3-clear"></p>
         
        </div>
       
      </div>
      
      {%endfor%}  
      
      
    <!-- END BLOG ENTRIES -->
    </div>
    <!-- About/Information menu -->
    <div class="w3-col l4">
      <!-- About Card -->
      <div class="w3-white w3-margin">
        <img src="/static/images/{{ item[1] }}" style="width:100%">
        <div class="w3-container w3-black">
          <h4>{{item[3]}}</h4>
          <p>{{item[2]}}</p>
        </div>
      </div>

      <div class="w3-container w3-white w3-margin w3-padding-large">
        <div class="w3-justify">
            {%for comments in comments%}
            <p>{{comments[1]}}</p>
            {%endfor%}        
          <p class="w3-clear"></p>
        </div>
      </div>
      <hr>
    <!-- END About/Intro Menu -->
    </div>
  <!-- END GRID -->
  </div>

</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
</footer>



</body>
</html>
